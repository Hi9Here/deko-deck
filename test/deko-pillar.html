<!doctype html>
<html>
  <head>
    <title>deko-pillar</title>
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../deko-pillar.html">
  </head>
  <body>
    <test-fixture id="dekoPillar">
      <template>
        <deko-pillar color="red" name="test"></deko-pillar>
      </template>
    </test-fixture>
    <script>
      suite('<deko-pillar>', function () {
        var deko;
        setup(function () {
          deko = fixture('dekoPillar');
        });

// These tests assert whether the attributes are working
        suite('deko-pillar tests', function() {

          test('instantiating the element works', function() {
            assert.equal(deko.is, 'deko-pillar');
          });

          test('color of pillar is red', function() {
            var deckbgcolor = Polymer.dom(deko.root).querySelector('#deck-box');
            assert.equal(deckbgcolor.style.backgroundColor, "red");
          });

        });

      })

    </script>
  </body>
</html>
