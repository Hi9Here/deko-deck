<link rel="import" href="../polymer/polymer.html">

<!--
`deko-deck`
Deck Element for Deko
@demo demo/index.html 
-->

<dom-module id="deko-deck">
  <template>
    <style>
      :host {
        display: inline-block;
        height: 100%;
        width:3em;
        color: #fff;
        font-family: Roboto, Arial, Helvetica, sans-serif;
      }
      h2 {
        transform: rotate(90deg);
        font-weight: 300;
      }
      #deck-box {
        height: 100%;
        width: 100%;
        display: inline-block;
        padding: 10px 0px 10px 0px;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
    </style>
    <a href="[[link]]">
      <div id="deck-box" style="background: [[color]]">
        <h2>[[name]]</h2>
      </div>
    </a>
  </template>

</dom-module>
<script>
  Polymer({
    is: 'deko-deck',
    properties: {
      /**
      * Name of the Deck
      */
      name: {
        type: String,
        value: 'Home',
      },
      /**
      * Link to the Deck url
      */
      link: {
        type: String,
        value: '#',
      },
      /**
      * Background color of the deck
      */
      color: {
        type: String,
        value: 'Red',
      },
      /**
      * If the deck is selected then the title is as the top. By default, it's at the bottom
      */
      selected: {
        type: Boolean,
        value: false,
      }
    }
  })
</script>
