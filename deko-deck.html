<link rel="import" href="../polymer/polymer.html">

<!--
`deko-deck`
Deck Element for Deko

@demo demo/index.html 
-->

<dom-module id="deko-deck">
    <style>
      :host {
        display: inline-block;
        text-align: center;
        height: 100%;
        background: red;
        color: #fff;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        padding: 10px 0px 10px 0px;
      }
      h2 {
        transform: rotate(90deg);
        font-weight: 300;
	      /*transform-origin: center top 0;*/
      }
      #deck-box {
        height: 100%;
        width: 100%;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  <template>
      <a href="[[deckLink]]">
        <div id="deck-box">
         <h2>[[deckName]]</h2>
        </div>
      </a>
  </template>

  <script>
    Polymer({

      is: 'deko-deck',

      properties: {
        deckName: {
          type: String,
          value: 'Home',
        },
        deckLink: {
          type: String,
          value: '#',
        },
        bgColor: {
          type: String,
          value: 'Red',
        }
      },

    });
  </script>
</dom-module>
