<link rel="import" href="../polymer/polymer.html">

<!--
`deko-deck`
Deck Element for Deko

@demo demo/index.html 
-->

<dom-module id="deko-deck">
    <style>
      :host {
        display: inline-block;
        height: 100%;
        color: #fff;
        font-family: Roboto, Arial, Helvetica, sans-serif;
      }
      h2 {
        transform: rotate(90deg);
        font-weight: 300;
      }
      #deck-box {
        height: 100%;
        width: 100%;
        display: inline-block;
        padding: 10px 0px 10px 0px;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  <template>
      <a href="[[deckLink]]">
        <div id="deck-box" style="background: [[deckColor]]">
          <h2>[[deckName]]</h2>
        </div>
      </a>
  </template>

  <script>
    Polymer({

      is: 'deko-deck',

      properties: {
        /**
        * Name of the Deck
        */
        deckName: {
          type: String,
          value: 'Home',
        },
        /**
        * Link to the Deck url
        */
        deckLink: {
          type: String,
          value: '#',
        },
        /**
        * Background color of the deck
        */
        deckColor: {
          type: String,
          value: 'Red',
        },
        /**
        * Order of the Deck in the pack. 1 being the most right and the selected deck
        */
        deckOrder: {
          type: String,
          value: '1',
        },
        /**
        * If the deck is selected then the title is as the top. By default, it's at the bottom
        */
        deckAlignment: {
          type: Boolean,
          value: 'false',
        }
      }
    });
  </script>
</dom-module>
