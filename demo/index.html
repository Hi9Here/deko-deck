<!doctype html>
<html>
  <head>

    <title>deko-deck demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../deko-deck.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">

    <style is="custom-style">
      .container {
       display: block;
       text-align: center;
       width: 100%;
      }
      paper-drawer-panel {
        text-align: right;
        min-height: 100vh;
        position: relative;
        margin: 0;
      }
    </style>

  </head>

  <body>
  
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>Decks</paper-toolbar>
        <deko-pillar color="red">Deck</deko-pillar> 
        <deko-pillar color="blue">More</deko-pillar> 
        <deko-pillar color="green">Home</deko-pillar> 
        <deko-pillar color="purple">Josh</deko-pillar> 
        <deko-pillar color="orange" selected>Kate</deko-pillar> 
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="view-week" paper-drawer-toggle></paper-icon-button>
          <div class="flex">Demo of Decks</div>
        </paper-toolbar>
        <div class="container">
          <deko-pillar name="Much Longer"></deko-pillar> 
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </body>

</html>
