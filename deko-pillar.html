<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../please-js/please-js.html">
<link rel="import" href="../polymer/polymer.html">
<!--
`deko-deck`
Deck Element for Deko
@demo demo/index.html 
-->

<dom-module id="deko-pillar">
  <template>
    <style>
      :host {
        display: inline-block;
        width:3em;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 600;
        width: 48px;
      }
      #deck-box {
        opacity: 0.9;
        height: 95vh;
        overflow: hidden;
      }
      #deck-box div {
        display: inline-block;
        position: relative;
        margin-top: 15px;
        margin-left: 25px;
        transform: rotate(90deg);
        transform-origin: left top 0;
        font-size: 18px;
        min-width: 95vh;
        line-height: 5px;
        text-align: right;
      }
      #deck-box:hover {
        opacity: 1;
      }
      #deck-box div[selected]{
        text-align: left;
      }
    </style>
    <div id="deck-box" style="background:[[bg]];color:[[fg]]">
      <template is="dom-if" if="[[selected]]">
        <div selected><content></content></div>
      </template>
      <template is="dom-if" if="[[!selected]]">
        <div><content></content></div>
      </template>
    </div>
  </template>

</dom-module>
<script>
  Polymer({
    is: 'deko-pillar',
    properties: {
      /**
      * Link to the Deck url
      */
      link: {
        type: String,
        value: '#',
      },
      /**
      * Color of the pillar
      */
      color: {
        type: String,
        value: 'Red',
      },
      /**
      * If the deck is selected then the title is as the top. By default, it's at the bottom
      */
      selected: {
        type: Boolean,
        value: false,
      },
      bg:{
        type:String,
        computed:"getBg(color)",
      },
      fg:{
        type:String,
        computed:"getFg(bg)",
      },
      size:{
        value:36,
        type:Number,
      },
    },
    getBg: function(color){
      return color || Please.make_color({from_hash: this.innerText})
    },
    getFg: function(bg){
      var c = bg.substring(1);     // strip #
      var rgb = parseInt(c, 16);   // convert rrggbb to decimal
      var r = (rgb >> 16) & 0xff;  // extract red
      var g = (rgb >>  8) & 0xff;  // extract green
      var b = (rgb >>  0) & 0xff;  // extract blue

      var luma = 0.2126 * r + 0.7152 * g + 0.0722 * b; // per ITU-R BT.709

      if (luma > 128) {
        return "#000"
      } else {
        return "#FFF"
      }
    },
    
  })
</script>
